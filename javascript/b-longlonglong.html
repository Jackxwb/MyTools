<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B站 - 如意长长长</title>
    <script>
        // 脚本名称
        let scriptName = "如意长长长";
        // 更新日志
        let update = [
            "0.3 - [2024年12月24日]css类名更新修复",
            "0.2 - [2024年5月5日]优化浮动sticky样式",
            "0.1 - 初版"
        ];
        // 脚本内容
        let code = ()=>{
            {
                let l_fa_old = document.querySelector(".r-con");
                if (l_fa_old) {
                    l_fa_old.style.position = "relative";
                }
                let tmp = document.querySelector(".video-pod");
                let b = document.createElement("a");
                b.className = "item issue";
                b.style = "position: sticky;top: 200px;z-index: 2;transform: translate(10px); writing-mode: vertical-rl; border: 1px solid var(--line_regular); background-color: var(--bg1_float); padding: 10px; border-radius: 8px; display: block;";
                b.onclick = ()=>{
                    let l = document.querySelector(".video-pod__body");
                    if (l.style.maxHeight == "none") {
                        l.style.maxHeight = "";
                    } else {
                        l.style.maxHeight = "none";
                        l.style.height = "auto";
                    }
                }
                ;
                b.innerText = "如意长长长";
                let c = document.createElement("div");
                c.style = "position: absolute; left: calc(100% - 10px); height: calc(100% - 80px);";
                c.appendChild(b);
                tmp.before(c);
            }
        }
    </script>
</head>
<body>
<h2>B站 - 如意长长长</h2>
<b>快速使用 →</b><a id="fast">如意长长长</a>
