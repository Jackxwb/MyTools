        let code = ()=>{
            document.querySelectorAll(".pgc-item-info").forEach((item) => {
                const divElm = document.createElement("div");
                divElm.className = "pgc-item-info";
                divElm.innerHTML = item.innerHTML;
                item.replaceWith(divElm);
            });
            document.querySelectorAll(".pgc-item-title").forEach((item) => {
                let serach = document.createElement("a");
                serach.innerHTML = "to bgm";
                serach.target = "_blank";
                serach.href = "https://bgm.tv/subject_search/" + item.innerText + "?cat=2";
                serach.style = "background: antiquewhite;padding: 5px;border - radius: 5px;";
                item.parentElement.insertBefore(serach, item.parentElement.firstChild);
            });
        }
    </script>
